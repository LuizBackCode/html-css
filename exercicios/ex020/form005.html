<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=
    , initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="cadastro.py" method="get" autocomplete="on">
        <fieldset>
            <legend>Sexo</legend>
            <label for="isxmas"><input type="radio" name="sexo" id="isxmas" value="Masculino">Masculino</label> <br>
            <label for="isxfem"><input type="radio" name="sexo" id="isxfem" value="Feminino">Feminino</label>
        </fieldset>
        <fieldset>
            <legend>Esportes Favoritos</legend>
            <label for="iesbas"><input type="checkbox" name="esbas" id="iesbas"> Basquete</label> <br>
            <label for="iesfut"><input type="checkbox" name="esfut" id="iesfut"> Futebol</label> <br>
            <label for="iesnat"><input type="checkbox" name="esnat" id="iesnat" checked> Natação</label> <br>
            <label for="iesten"><input type="checkbox" name="esten" id="iesten"> Tênis</label> <br>
        </fieldset>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
